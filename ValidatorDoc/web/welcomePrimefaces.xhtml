<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>

        <h:body>



            <h:form id="form_body" enctype="multipart/form-data">
                <h:panelGrid columns="1">
                    <h:outputLabel value="Archivo" for="file_upl"/>
                    <p:fileUpload value="#{validatorMB.file}" mode="simple" 
                                  required="true" id="file_upl"/>
                    <h:commandButton value="Validar"
                                     action="#{validatorMB.guardar()}">
                        <f:ajax onevent="submit" render=":form_body"/>
                    </h:commandButton>
                    <p:messages/>
                    <h:outputText value="#{validatorMB.validacion}" />
                </h:panelGrid>
            </h:form>



        </h:body>

    </f:view>
</html>
